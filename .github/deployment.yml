apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-collection
  labels:
    app: game-collection
spec:
  replicas: 1
  selector:
    matchLabels:
      app: game-collection
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: game-collection
    spec:
      containers:
        - name: game-collection
          image: <IMAGE>
          ports:
            - containerPort: 9092
          resources:
            requests:
              cpu: 100m
            limits:
              cpu: 100m
      imagePullSecrets:
        - name: asb